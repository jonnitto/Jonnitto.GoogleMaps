'Jonnitto.GoogleMaps:StreetviewMixin':
  abstract: true
  properties:
    streetviewLocation:
      type: string
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: true
        inspector:
          group: streetview
          position: 100
    heading:
        type: integer
        defaultValue: 0
        ui:
          label: i18n
          reloadPageIfChanged: true
          inspector:
            group: streetview
            position: 300
        validation:
          'Neos.Neos/Validation/NumberRangeValidator':
            minimum: 0
            maximum: 359
          'Neos.Neos/Validation/NotEmptyValidator': []
    pitch:
      type: integer
      defaultValue: 0
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: streetview
          position: 400
      validation:
        'Neos.Neos/Validation/NumberRangeValidator':
          minimum: -90
          maximum: 90
        'Neos.Neos/Validation/NotEmptyValidator': []

